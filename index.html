<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8" />


    <title>Random Numbers</title>
  </head>
  <body>
    <script type="text/javascript">

      let studentNames = ["Antonio", "Krystal", "Kevin", "Marlon", "Daniel"];
      // Loop 10 times
      for (var i = 0; i < 10; i++) {
        // Generate a random decimal number between 0 and 1
        console.log(studentNames[i]);
      }
    </script>
  </body>
</html>
